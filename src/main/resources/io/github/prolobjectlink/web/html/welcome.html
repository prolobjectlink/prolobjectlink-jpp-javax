<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="Jose Zalacain">

  <title>Prolobjectlink Application Server</title>

	<!-- Bootstrap core JS and CSS -->
  <script src="{{ asset("js/jquery-3.4.1.min.js") }}"></script>
  <script src="{{ asset("js/bootstrap.min.js") }}"></script>
  <link href="{{ asset("css/bootstrap.min.css") }}" rel="stylesheet">
  <link href="{{ asset("css/fontawesome-all.min.css") }}" rel="stylesheet">
  
  <!-- Custom scripts for all pages and styles for this template-->
  <script src="{{ asset("js/prolobjectlink.min.js") }}"></script>
  <link href="{{ asset("css/prolobjectlink.min.css") }}" rel="stylesheet">

</head>

<body>

  <div class="overlay"></div>

  <div class="masthead">
    <div class="masthead-bg"></div>
    <div class="container h-100">
      <div class="row h-100">
        <div class="col-12 my-auto">
          <div class="masthead-content text-white py-5 py-md-0">
            <h1 class="mb-3">Prolobjectlink</h1>
            <h2 class="mb-3"><strong>Application Server</strong></h2>
            <form class="user" id="entityForm" action="{{ path("login") }}" method="post">
                    <div class="form-group">
                      <input type="email" class="form-control form-control-user" id="exampleInputEmail" aria-describedby="emailHelp" placeholder="Enter Email Address...">
                    </div>
                    <div class="form-group">
                      <input type="password" class="form-control form-control-user" id="exampleInputPassword" placeholder="Password">
                    </div>
                    <div class="form-group">
                      <div class="custom-control custom-checkbox small">
                        <input type="checkbox" class="custom-control-input" id="customCheck">
                      </div>
                    </div>
                    <a href="{{ path("manager") }}" class="btn btn-light btn-user btn-block">
                      Login
                    </a>
                    <input type="submit" id="Login" value="Login" />
                  </form>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
